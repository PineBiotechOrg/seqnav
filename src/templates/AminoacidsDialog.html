<div>
  <div data-dojo-type="dijit/Dialog"
      data-dojo-props="title: '${dialogTitle}'"
      data-dojo-attach-point="dialog"
      class="aminoacids-dialog">
    <div class="content-div">
      <span data-dojo-attach-point="contentArea"></span>
    </div>
    <div class="close-bar">
      <span data-dojo-type="dijit/form/Button"
          data-dojo-attach-point="closeButton">${close}</span>
    </div>
  </div>
</div>
